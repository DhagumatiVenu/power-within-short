name: Upload YouTube Video

on:
  schedule:
    - cron: '0 1 * * *'  # Runs at 01:01 UTC daily
  workflow_dispatch:  # Allows manual trigger

jobs:
  upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ✅ Allows GitHub Actions to modify files in the repo

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3  # ✅ Fetches the latest code

      - name: Set up Python environment
        uses: actions/setup-python@v4  # ✅ Sets up Python 3.10 environment
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set Environment Variables
        run: |
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> $GITHUB_ENV
          echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> $GITHUB_ENV
          echo "YOUTUBE_CREDENTIALS=${{ secrets.YOUTUBE_CREDENTIALS }}" > credentials.json

      - name: Run auto_upload.py script
        run: python auto_upload.py  # Executes the Python script

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit Changes
        run: |
          git add -A  # Stages all changes
          git commit -m "Automated commit from GitHub Actions" || echo "No changes to commit"  # Commits changes, if any
          git config pull.rebase false  # ✅ Prevents rebase errors

          # Ignore unwanted files
          echo "__pycache__/" >> .gitignore
          echo "*.pyc" >> .gitignore

      - name: Push Changes with GH_PAT
        env:
          GH_PAT: ${{ secrets.GH_PAT }}  # Uses GitHub Personal Access Token
        run: |
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/DhagumatiVenu/power-within-short.git main || echo "No new changes to push"
