name: Run Python Script Daily

on:
  schedule:
    - cron: '0 8 * * *' # Runs daily at 8 AM UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ✅ Allows GitHub Actions to modify files in the repo
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # ✅ Ensures changes can be pushed back
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set Environment Variables
        run: |
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> $GITHUB_ENV
          echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> $GITHUB_ENV

      - name: Create `credentials.json`
        run: echo '${{ secrets.YOUTUBE_CREDENTIALS }}' > credentials.json

      - name: Ensure `upload_videos` and `uploaded_videos` Folders Exist
        run: |
          mkdir -p upload_videos
          mkdir -p uploaded_videos

      - name: List Files Before Upload
        run: ls -R upload_videos || echo "No videos found!"

      - name: Run auto_upload.py script
        run: python auto_upload.py

      - name: Run remove_in_upload.py script
        run: python remove_upload.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A  # ✅ Stages all changes, including deleted files
          git commit -m "Moved uploaded videos to archive"
          git push
